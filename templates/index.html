<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Mikephoto Parallax</title>
	<link rel="stylesheet" href="static/css/css.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">
</head>
<body>
	
	<main>
		<section class="blog_center">
			<header class="blog_header">
				<h1>{{ blog.title }}</h1>
				<span class="social">
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-instagram"></i></a>
				</span>
			</header>
			<section class="blog_content">
				<article class="blog_post">
				{% autoescape false %}
					<header><h2>Title that catches your attention</h2></header>
					{{ postContent }}
					<div class="post_footer">
						<span>By <a href="#" class="profile_link">Mike</a> on Sep 30th of 1993 with much <i class="fa fa-heart red"></i></span>
						<span><a href="#">View Replys (2)</a></span>
					</div>
				{% endautoescape %}
				</article>
			</section>
		</section>
	</main>
</body>
<script type="text/javascript" src="static/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="static/js/js.js"></script>
</html>
